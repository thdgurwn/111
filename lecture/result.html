<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('sample/image/city1.PNG');
            background-size: cover;
            background-repeat: no-repeat;
        }

        form {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        input[type="search"], input[type="text"], input[type="password"] {
            width: 300px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: orange;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkorange;
        }

        h1 {
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
<form>
    <h1>EV 홈페이지</h1>
    <input type="search" name="searchtext" placeholder="검색할 내용 입력" size="50"><button>검색</button>
    <fieldset>
        <legend> LOGIN </legend>
        <label><b>ID :</b> </label><input id="userId2" type="text" name="userId" size="20"
                                          placeholder="아이디 10글자 이내"  autofocus><br>
        <label><b>비밀번호 :</b>  </label> <input type="password" name="userPwd" size="25"
                                              placeholder="영문,숫자,특수문자 포함 8자이상"><br>
    </fieldset>
</form>
</body>
</html>
